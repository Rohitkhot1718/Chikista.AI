<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <!--link rel="stylesheet" href="style.css" /-->
    <link rel="stylesheet" href="{{ url_for('static', filename='form_style.css') }}">    
   
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- Sign-in Form -->
          <!--form action="/signin" class="sign-in-form" method="POST"-->
          <form action="{{ url_for('signin') }}" class="sign-in-form" method="POST">  
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <!--input type="text" placeholder="Username" /-->
              <input type="text" name="user_id" placeholder="Username" required>
          
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <!--input type="password" placeholder="Password" /-->
              <input type="password" name="password" placeholder="Password" required>
            </div>
            <input type="submit" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>

          <!-- Sign-up Form -->
          <!--form action="/signup" class="sign-up-form" method="POST"-->
          <form action="{{ url_for('signup') }}" class="sign-up-form" method="POST">  
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <!--input type="text" placeholder="Username" /-->
              <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <!--input type="email" placeholder="Email" /-->
              <input type="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <!--input type="password" placeholder="Password" /-->
              <input type="password" name="password" placeholder="Password" required>
            </div>
            <input type="submit" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Hello Friend!</h3>
            <p>
              Enter your personal deatails and start journey with us
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <!--img src="img/log.svg" class="image" alt="" /-->
          <img src="{{ url_for('static', filename='img/log.svg') }}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Welcome Back!</h3>
            <p>
              To keep connected with us please sign in 
              with your personal info
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <!--img src="img/register.svg" class="image" alt="" /-->
          <img src="{{ url_for('static', filename='img/register.svg') }}" class="image" alt="" />
        </div>
      </div>
    </div>

    <!--script src="app.js"></script-->
    <script>
      const sign_in_btn = document.querySelector("#sign-in-btn");
      const sign_up_btn = document.querySelector("#sign-up-btn");
      const container = document.querySelector(".container");
      
      sign_up_btn.addEventListener("click", () => {
        container.classList.add("sign-up-mode");
      });
      
      sign_in_btn.addEventListener("click", () => {
        container.classList.remove("sign-up-mode");
      });
      
    </script>    
  </body>
</html>
